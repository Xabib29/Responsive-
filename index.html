<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-parent">
          <div class="header-left">
            <h2>Where in the world?</h2>
          </div>

          <div class="header-right">
            <button>Dark Mode</button>
          </div>
        </div>
      </div>
    </header>

    <div class="hero">
      <div class="container">
        <div class="hero-input">
          <img src="img/search.svg" alt="" />
          <input type="text" placeholder="Search for a country…" />
        </div>
      </div>
    
    </div>
  
    <main>
        <div class="container">
            <div class="german-parent">
                <div class="germany">
                    <img src="img/1280px-Flag_of_Germany.svg.svg" alt="">
                    <p>Germany</p>
                </div>
                
                    <div class="germany">
                        <img src="img/1280px-Flag_of_Germany.svg (1).svg" alt="">
                        <p>United States of America</p>
                    </div>
                    
                        <div class="germany">
                            <img src="img/1280px-Flag_of_Germany.svg (2).svg" alt="">
                            <p>Brazil</p>
                        </div>
                       
                            <div class="germany">
                                <img src="img/1280px-Flag_of_Germany.svg (3).svg" alt="">
                                <p>Iceland</p>
                            </div>
            </div>
            <div class="german-parent">
                <div class="germany">
                    <img src="img/1280px-Flag_of_Germany.svg (4).svg" alt="">
                    <p>Afghanistan</p>
                </div>
                
                    <div class="germany">
                        <img src="img/1280px-Flag_of_Germany.svg (6).svg" alt="">
                        <p>Åland Islands</p>
                    </div>
                    
                        <div class="germany">
                            <img src="img/1280px-Flag_of_Germany.svg (7).svg" alt="">
                            <p>Albania</p>
                        </div>
                       
                            <div class="germany">
                                <img src="img/1280px-Flag_of_Germany.svg (8).svg" alt="">
                                <p>Algeria</p>
                            </div>
            </div>
        </div>
    </main>

</body>
</html>
